<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a Breeze</title>

    <link rel="icon" href="images/sun-clouds-rain.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="videos/clouds.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="header">
        <h1>It's a Breeze</h1>
        <h2>Your Super Easy Weather App</h2>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input
            type="search"
            class="form-control"
            placeholder="Search for a city..."
            aria-label="Search"
          />
        </form>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6 city-info"></div>
          </div>
          <div class="row">
            <span class="datetime"></span>
          </div>
          <div class="row">
            <div class="col-5 main-emoji">☀️</div>
            <div class="col-2 main-temp"></div>
            <div class="col-5 temp-type">
              <a href="#" class="fahr">F</a>
              <span class="divider">/</span>
              <a href="#" class="cel">C</a>
            </div>
          </div>
          <div class="weather-description"></div>
        </div>
        <div class="row">
          <span class="col-2 weekdays">
            <div class="day-of-week">Tomorrow</div>
            <div class="weekday-emoji">⛅</div>
            <div class="weekday-temp">65°F</div>
          </span>
          <span class="col-2 weekdays">
            <div class="day-of-week">Tuesday</div>
            <div class="weekday-emoji">☀️</div>
            <div class="weekday-temp">74°F</div>
          </span>
          <span class="col-2 weekdays">
            <div class="day-of-week">Wednesday</div>
            <div class="weekday-emoji">🌧️</div>
            <div class="weekday-temp">59°F</div>
          </span>
          <span class="col-2 weekdays">
            <div class="day-of-week">Thursday</div>
            <div class="weekday-emoji">⛅</div>
            <div class="weekday-temp">63°F</div>
          </span>
          <span class="col-2 weekdays">
            <div class="day-of-week">Friday</div>
            <div class="weekday-emoji">⛅</div>
            <div class="weekday-temp">67°F</div>
          </span>
        </div>
      </div>
      <div class="sub-card">
        <h3>Explore other cities</h3>
        <div class="row">
          <span class="col-4 other-cities">
            <div class="city-name">New York City</div>
            <div class="other-emoji">☁️</div>
            <div class="other-temp">84°F</div>
          </span>
          <span class="col-4 other-cities">
            <div class="city-name">Madrid</div>
            <div class="other-emoji">☀️</div>
            <div class="other-temp">91°F</div>
          </span>
          <span class="col-4 other-cities">
            <div class="city-name">Sydney</div>
            <div class="other-emoji">⛅</div>
            <div class="other-temp">52°F</div>
          </span>
        </div>
      </div>
      <div class="footer">
        This
        <a href="https://github.com/mfflynnnn/git-weather-app" target="_blank">
          open source
        </a>
        weather app was built by
        <a href="https://www.linkedin.com/in/mollymflynn/" target="_blank"
          >Molly Flynn</a
        >. High five!
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
